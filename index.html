<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-9" />
    <meta
      name="description"
      content="This website generates a random number and you have to guess it."
    />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Mohamad" />
    <meta name="viewport" conent="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.lime-green.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="./css/getmdl-select.min.css" />
    <title>Random number</title>
  </head>
  <body>
    <script defer src="./js/getmdl-select.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Random number generator</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href=""></a>
            <a class="mdl-navigation__link" href=""></a>
            <a class="mdl-navigation__link" href=""></a>
            <a class="mdl-navigation__link" href=""></a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Navigate</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href=""></a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <!--Donut picture-->
          <img src="./images/donut.png" alt="Donut" class="donut" />
          <!--Text below header-->
          <br />
          <div class="page-content-top">
            <h4>Select the number you think it is</h4>
          </div>
          <br />
          <div class="mdl-textfield mdl-js-textfield getmdl-select">
            <input
              type="text"
              value=""
              class="mdl-textfield__input"
              id="guess"
              readonly
            />
            <input type="hidden" value="" name="guess" />
            <label for="guess" class="mdl-textfield__label"
              >Number...</label
            >
            <ul
              for="guess"
              class="mdl-menu mdl-menu--bottom-left mdl-js-menu"
            >
              <li class="mdl-menu__item" data-val="1">1</li>
              <li class="mdl-menu__item" data-val="2">2</li>
              <li class="mdl-menu__item" data-val="2">3</li>
              <li class="mdl-menu__item" data-val="2">4</li>
              <li class="mdl-menu__item" data-val="2">5</li>
            </ul>
          </div>
          <br>
          <!-- Accent-colored raised button with ripple -->
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="guessNumber()"
          >
            Guess
          </button>
          <br />
          <br />
          <!--Answer output from button-->
          <div id="answer">You guessed...</div>
        </div>
      </main>
    </div>
  </body>
</html>
